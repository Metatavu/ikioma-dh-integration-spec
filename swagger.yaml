          type: string
          format: encrypted-id
          description: Encrypted clinic ID
        date:
          type: string
          description: The date of available appointment
          format: date-time

    Appointment:
      type: object
      description: Appointment API object
      required:
        - id
        - date
        - length
      properties:
        id:
          type: string
          format: encrypted-id
          description: Unique appointment ID
        status:
          $ref: "#/components/schemas/AppointmentStatus"
        specialtyIds:
          type: array
          items:
            type: string
            format: encrypted-id
          description: All specialty IDs
        practitionerId:
          type: string
          format: encrypted-id
          description: Encrypted practitioner ID
        clinicId:
          type: string
          format: encrypted-id
          description: Encrypted clinic ID
        date:
          type: string
          description: The date and time of available appointment
          format: date-time
        length:
          type: integer
          format: int32
          description: Appointment length in minutes
        webCode:
          type: string
          description: Web code which can be used to fetch data about the appointment or cancel it
        description:
          nullable: true
          $ref: "#/components/schemas/LocalizedValue"
        roomName:
          $ref: "#/components/schemas/LocalizedValue"
        roomNumber:
          type: string
          description: Appointment room number
        alwaysCheckIn:
          type: boolean
          description: true if it is mandatory to sign up for the appointment at the desk
        visited:
          type: boolean
