        - SV

    MedicalSpecialty:
      type: object
      description: Medical specialty object that contains id and localized name
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: encrypted-id
        name:
          $ref: "#/components/schemas/LocalizedValue"

    LocalizedValue:
      type: object
      description: Object that contains localized information
      required:
        - fi
        - sv
        - en
      properties:
