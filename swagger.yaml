components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      description: Error object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    Patient:
      type: object
      description: Patient API object
      required:
        - address
      properties:
        mobile:
          $ref: "#/components/schemas/PhoneNumber"
        telephone:
          $ref: "#/components/schemas/PhoneNumber"
        sms:
          $ref: "#/components/schemas/PhoneNumber"
        address:
          $ref: "#/components/schemas/Address"
        occupation:
          type: string
