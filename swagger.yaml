          description: The examination name of the laboratory test
        simplifiedName:
          type: string
          description: The simplified name of the laboratory test
        description:
          type: string
          description: The description of the laboratory test
        referralDate:
          type: string
          format: date
          description: The date when the referral for the test was made
        resultDate:
          type: string
          format: date
          description: The date when the test result was analyzed
        result:
