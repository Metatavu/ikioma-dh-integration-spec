      summary: Find appointment
      description: Find appointment
      tags:
        - Appointments
      operationId: findAppointment
      parameters:
        - name: appointmentId
          in: path
          required: true
          description: Appointment id
          schema:
            type: string
            format: encrypted-id
      responses:
