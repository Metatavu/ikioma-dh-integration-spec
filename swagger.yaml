openapi: 3.0.3
info:
  version: 1.0.0
  title: Ikioma API-spec

security:
  - bearerAuth: []

paths:
  /v1/system/ping:
    get:
      operationId: ping
      summary: Replies with pong
      description: Replies ping with pong
      tags:
        - System
      responses:
        "200":
          description: Pong
          content:
            text/plain:
              schema:
                type: string

  /v1/patients:
    post:
      summary:  Creates a patient
      description: Creates a patient
      operationId: createPatient
      tags:
        - Patient
      parameters:
        - name: patientId
          in: query
          required: true
          description: User keycloak ID
          schema:
            type: string
            format: uuid
      requestBody:
        description: A patient to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Patient'
      responses:
        "200":
          description: Creation was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /v1/patients/{patientId}:
    get:
      summary:  Finds a patient
      description: Finds patient details by patient id
      tags:
        - Patient
      operationId: findPatient
      parameters:
        - name: patientId
          in: path
          required: true
          description: User keycloak ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Found patient
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    head:
      summary:  Finds a patient headers
      description: Finds patient request headers by patient id
      tags:
        - Patient
      parameters:
        - name: patientId
          in: path
          required: true
          description: User keycloak ID
          schema:
            type: string
            format: uuid
      operationId: findPatientHeaders
      responses:
        "200":
          description: Patient status
        "400":
          description: Invalid request was sent to the server
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal server error
    put:
      summary: updates patient data
      description: updates patient data
      tags:
        - Patient
      operationId: updatePatient
      parameters:
        - name: patientId
          in: path
          required: true
          description: User keycloak ID
          schema:
            type: string
            format: uuid
        - name: allowMarketingMail
          in: query
          required: false
          description: Does the patient want to receive marketing material via mail
          schema:
            type: boolean
        - name: allowTreatmentInstructionsMail
          in: query
          required: false
          description: Does the patient want to receive treatment instructions via mail
          schema:
            type: boolean
        - name: allowBookingSms
          in: query
          required: false
          description: Does the patient want to receive appointment booking confirmation sms
          schema:
            type: boolean
      requestBody:
        description: New patient data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Patient'
      responses:
        "200":
          description: Update was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        "400":
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

