          schema:
            type: integer
            format: int32
        - name: startTime
          in: query
          required: false
          description: From which date onwards the search is made. Includes the given date
          schema:
            type: string
        - name: endTime
          in: query
          required: false
          description: Until which date the search is made. Includes the given date
          schema:
