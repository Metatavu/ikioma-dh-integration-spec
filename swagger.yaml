        - name
      properties:
        id:
          type: string
          format: encrypted-id
        name:
          type: string
        finnish:
          type: boolean
        swedish:
          type: boolean
        otherLang:
          type: array
          items:
            type: string
        gender:
          type: string

    Area:
      type: object
      description: Area object that contains id and localized name
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: encrypted-id
        name:
          $ref: "#/components/schemas/LocalizedValue"

    Clinic:
      type: object
      description: Clinic object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: encrypted-id
        name:
          $ref: "#/components/schemas/LocalizedValue"
        address:
          $ref: "#/components/schemas/Address"
        phoneNumber:
          type: string
